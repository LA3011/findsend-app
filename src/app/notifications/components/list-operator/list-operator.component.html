<div #page>

  <ion-searchbar mode="ios" animated="true" placeholder=" Buscar" show-cancel-button="never"></ion-searchbar>

  @for (item of [1,2,3,4,5,6]; track $index) {
    <div class="ion-activatable ripple-parent rounded-rectangle">
      <ion-card class="card-contr item-transaction" (click)="openModal(item)">
        <ion-ripple-effect></ion-ripple-effect>

        <ion-card-content>
          <ion-item lines="none" style="margin-top: 3px;">
            <ion-avatar class="profile-transaction">
              <img class="img-profile" alt="perfil-transaction"
                src="../../../../assets/testing/photo-maracay-test.jpeg" />
            </ion-avatar>

            <div class="header-row">
              <div class="left-content">
                <ion-label class="label-notify">Principal Maracay</ion-label>
                <ion-label class="item-label-description money-debito">
                  1500.00 USD
                </ion-label>
              </div>
              <div class="right-content">
                5-01-2026
              </div>
            </div>
          </ion-item>
        </ion-card-content>

      </ion-card>
    </div>
  }

  <!-- MODAL -->
  <ion-modal mode="ios" style="--border-radius: 10px;" #modal [canDismiss]="canDismiss" [presentingElement]="page">
    <ng-template>
      
      <ion-item color="dark">
        <ion-label class="label-details">Detalle</ion-label>
        <ion-button color="danger" (click)="modal.dismiss()">X</ion-button>
      </ion-item>

      <ion-content color="dark" class="ion-padding">
        <p>Contenido del modal</p>
      </ion-content>
    </ng-template>
  </ion-modal>

</div>
